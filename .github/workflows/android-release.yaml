name: Android Release Build

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Extract Version
        id: get_version
        run: |
          VERSION=$(grep "app.versionName" gradle.properties | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew :app:assembleRelease

      - name: Rename APK if dev branch
        run: |
          APK_PATH=$(ls app/build/outputs/apk/release/*.apk | head -n 1)
          APK_NAME=$(basename "$APK_PATH")

          echo "Original APK: $APK_NAME"

          if [ "${GITHUB_REF_NAME}" = "dev" ]; then
            NEW_APK_NAME="dev-$APK_NAME"
            mv "$APK_PATH" "app/build/outputs/apk/release/$NEW_APK_NAME"
            echo "Renamed APK: $NEW_APK_NAME"
          else
            echo "APK name unchanged"
          fi

      - name: Upload APK to GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print APK name
        run: |
          ls -lh app/build/outputs/apk/release/*.apk

      - name: Send Release URL to Telegram
        run: |
          RELEASE_URL="${{ steps.create_release.outputs.url }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Sending Release URL: $RELEASE_URL"

          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="New APK release available: v$VERSION ($RELEASE_URL)"
