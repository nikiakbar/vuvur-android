name: Android Release Build

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew :app:assembleRelease

      - name: Rename APK if dev branch
        run: |
          APK_PATH=$(ls app/build/outputs/apk/release/*.apk | head -n 1)
          APK_NAME=$(basename "$APK_PATH")

          echo "Original APK: $APK_NAME"

          if [ "${GITHUB_REF_NAME}" = "dev" ]; then
            NEW_APK_NAME="dev-$APK_NAME"
            mv "$APK_PATH" "app/build/outputs/apk/release/$NEW_APK_NAME"
            echo "Renamed APK: $NEW_APK_NAME"
          else
            echo "APK name unchanged"
          fi

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}-${{ github.ref_name }}
          name: Build v${{ github.run_number }} (${{ github.ref_name }})
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print APK name
        run: |
          ls -lh app/build/outputs/apk/release/*.apk

      - name: Send APK to Telegram
        run: |
          APK_PATH=$(ls app/build/outputs/apk/release/*.apk | head -n 1)
          APK_NAME=$(basename "$APK_PATH")

          echo "Sending APK: $APK_NAME"

          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument" \
            -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -F document=@"$APK_PATH" \
            -F caption="New APK build (${{ github.ref_name }}): $APK_NAME"
